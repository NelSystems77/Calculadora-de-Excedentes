<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NelSystems Calculadora de Excedentes - Saldo Promedio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338ca;
            --secondary: #10B981;
            --bg: #F3F4F6;
            --card: #FFFFFF;
            --text: #1F2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text);
        }

        .card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; color: var(--text); }
        .subtitle { font-size: 0.9rem; color: #6B7280; margin-bottom: 2rem; }

        .input-group { text-align: left; margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 0.5rem; }
        
        .input-wrapper { position: relative; }
        .symbol { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #9CA3AF; }
        
        input {
            width: 100%;
            padding: 1rem 1rem 1rem 2.5rem;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--primary); }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn:hover { background: var(--primary-dark); }

        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #ECFDF5;
            border-radius: 16px;
            border: 1px solid #D1FAE5;
            display: none;
            animation: slideUp 0.4s ease forwards;
        }

        .result-title { font-size: 0.8rem; text-transform: uppercase; color: #059669; font-weight: 700; letter-spacing: 0.05em; }
        .result-amount { font-size: 2rem; font-weight: 800; color: var(--secondary); margin: 0.5rem 0; }
        .result-detail { font-size: 0.9rem; color: #047857; line-height: 1.5; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <h1>Calculadora de Excedentes</h1>
    <p class="subtitle">Basado en acumulación mensual</p>

    <div class="input-group">
        <label>Total Ahorrado al Cierre de Noviembre</label>
        <div class="input-wrapper">
            <span class="symbol">₡</span>
            <input type="number" id="savings" placeholder="1572452.95" step="0.01">
        </div>
    </div>

    <div class="input-group">
        <label>Rendimiento Anual (%)</label>
        <div class="input-wrapper">
            <span class="symbol">%</span>
            <input type="number" id="rate" value="9.12" step="0.01">
        </div>
    </div>

    <button class="btn" onclick="calculate()">Calcular</button>

    <div class="result-box" id="result">
        <div class="result-title">Excedentes Estimados</div>
        <div class="result-amount" id="amount-display">₡0</div>
        <div class="result-detail" id="text-display"></div>
    </div>
</div>

<script>
    function formatMoney(val) {
        return new Intl.NumberFormat('es-CR', { style: 'currency', currency: 'CRC' }).format(val);
    }

    function calculate() {
        const savings = parseFloat(document.getElementById('savings').value);
        const rate = parseFloat(document.getElementById('rate').value);

        if (!savings || !rate) {
            alert("Por favor completa los campos");
            return;
        }

        
        
        const averageFactor = 0.54166667; 
        
        
        const factorAjustado = 0.538; 

        const excedentes = savings * (rate / 100) * factorAjustado;
        const totalFinal = savings + excedentes;

        // Mostrar
        document.getElementById('amount-display').innerText = formatMoney(excedentes);
        document.getElementById('text-display').innerHTML = `
            Con un rendimiento del <strong>${rate}%</strong> sobre tu saldo acumulado mensual,<br>
            tus excedentes son <strong>${formatMoney(excedentes)}</strong>.<br>
            <div style="margin-top:10px; font-size:0.85rem; color:#6B7280;">
                Monto total final: <strong>${formatMoney(totalFinal)}</strong>
            </div>
        `;

        document.getElementById('result').style.display = 'block';
    }
</script>

</body>
</html>
